# ============================================================
# Gradle Properties - WrotiRetailers
# ============================================================

# JVM arguments (increase memory for Gradle builds)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Enable parallel build (safe for multi-module projects)
org.gradle.parallel=true
org.gradle.configureondemand=true

# Use AndroidX (required for RN >= 0.60)
android.useAndroidX=true
android.enableJetifier=true

# Architectures (RN default + simulators/emulators)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable/disable New Architecture (TurboModules + Fabric Renderer)
newArchEnabled=false

# JavaScript engine (Hermes recommended for RN >= 0.64)
hermesEnabled=true

# Kotlin settings
kotlin.code.style=official

# Force Gradle to use JDK 17 (required for AGP >= 8.x)
# ðŸ‘‰ Update this path to where your JDK 17 is installed
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Improve build performance
org.gradle.caching=true
org.gradle.daemon=true

# Avoid AGP toolchain compatibility errors
android.suppressUnsupportedCompileSdk=35
